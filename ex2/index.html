<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form" id="Form">
        <div class="form__section">

            <div>
                <input class="form__input" type="text" name="Nom" id="Nom" placeholder="Nom">
                <label class="error-message" for="Nom" id="NomError">Veuillez renseigner votre nom.</label>
            </div>
            <div>
                <input class="form__input" type="adresse" name="adresse" id="adresse" placeholder="Adresse ">
                <label class="error-message" for="adresse" id="adresseError">Veuillez renseigner un adresse
                    valide.</label>

            </div>
            <div>
                <input class="form__input" type="tel" name="tel" id="tel" placeholder="Numero de Telephone">
                <label class="error-message" for="tel" id="telError">Veuillez renseigner un numéro de téléphone
                    valide.</label>

            </div>
            <div>
                <label class="lab" for="" id="">Taille</label>
                <select name="taille" id="taille">
                    <option value="">--Choisir une taille--</option>
                    <option value="S">S 5€</option>
                    <option value="M">M 10€</option>
                    <option value="L">L 12€</option>
                </select>
                <label class="error-message" for="taille" id="tailleError">Veuillez renseigner une taille
                    valide.</label>

            </div>
            <div>
                <label class="lab" for="" id="">Type de Pizza</label>
                <select name="pizza" id="pizza">
                    <option value="">--Choisir une pizza--</option>
                    <option value="royal">Royal 3€</option>
                    <option value="fromage">4 fromage 2€</option>
                    <option value="peperoni">peperoni</option>
                </select>
                <label class="error-message" for="pizza" id="pizzaError">Veuillez renseigner un type de
                    pizza.</label>

            </div>
            <div class="form__input--textarea__container">
                <textarea class="form__input form__input--textarea" name="message" id="message"
                    placeholder="votre message"></textarea>

            </div>
        </div>

        <button class="form__submit" type="submit">Validé</button>
        <button class="reset" type="reset">reset</button>


        <p id="main"></p>
        <script src="app.js"></script>
    </form>

</body>

</html>
